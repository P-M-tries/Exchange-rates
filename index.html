<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Exchange rates</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <link rel='stylesheet' href='node_modules/bootstrap/dist/css/bootstrap.css'>

</head>
<body>
    <div align="center">

    <div id="initial-box">

    <h1>Exchange rates</h1>
    <h5 class="text-muted">Fill in the following form to access a list of exchange rates according to your preferences.</h5>
    <br>
    
    <form id="input-data-form">
        <div class="form-row">
    
    <div class="col-md">
        <div class="input-group">
            <div class="input-group-prepend">
        <span class="input-group-text">Date</span>
        </div>
        <input type="text" class="form-control" placeholder="2010-01-26" id="date-input" required>
    <div class="invalid-feedback" id="error-container0"></div>
    </div>
    </div>
    <div class="col-ms">
        <select class="custom-select form-control" id="select-menu" required>     
            <option value="EUR">EUR</option>
            <option value="MYR">MYR</option>
            <option value="KRW">KRW</option>
            <option value="GBP">GBP</option>
            <option value="EEK">EEK</option>
            <option value="MXN">MXN</option>
            <option value="USD">USD</option>
            <option value="ZAR">ZAR</option>
            <option value="NZD">NZD</option>
            <option value="NOK">NOK</option>
            <option value="CNY">CNY</option>
            <option value="TRY">TRY</option>
            <option value="BGN">BGN</option>
            <option value="PLN">PLN</option>
            <option value="SGD">SGD</option>
            <option value="CHF">CHF</option>
            <option value="THB">THB</option>
            <option value="JPY">JPY</option>
            <option value="LTL">LTL</option>
            <option value="RUB">RUB</option>
            <option value="BRL">BRL</option>
            <option value="INR">INR</option>
            <option value="IDR">IDR</option>
            <option value="SEK">SEK</option>
            <option value="RON">RON</option>
            <option value="AUD">AUD</option>
            <option value="CZK">CZK</option>
            <option value="HUF">HUF</option>
            <option value="DKK">DKK</option>
            <option value="PHP">PHP</option>
            <option value="LVL">LVL</option>
            <option value="HKD">HKD</option>
            <option value="CAD">CAD</option>
          </select>
          <div class="invalid-feedback" id="error-container1"></div>
        </div>

        <div class="col-md">
            <div class="input-group">
                <div class="input-group-prepend">
            <span class="input-group-text">Amount</span>
            </div>
            <input type="text" class="form-control" placeholder="1" id="amount-input">
        <div class="invalid-feedback" id="error-container2"></div>
        </div>
        </div>
        
        </div>
    </div>
    </form>

        <br>
        <button class="btn btn-primary" id="convert-button">Convert</button>

    </div>

    <div class="not-display">
        The exchange rates of<div id="date-output"></div>:
        <div class="currency-box" id="currency-input-box">Base currency:</div>
        <div class="" id="exchange-rates-list">
            <table>
            </table>
        </div>

        <div id="amount-input-box"></div> ==> <div id="amount-output-box"></div>

        <button id="top-button"></button>

    </div>


    </div>
    <script src='functions.js'></script>
    <script src='main.js'></script>
</body>
</html>
